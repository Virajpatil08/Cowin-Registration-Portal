<body>
  <title>CO-WIN Registration Form |Viraj Patil </title>
  <link rel="stylesheet" href="style.css">
  <div class="wrapper">
    <div class="title">
      <marquee directioon="up"> CO-WIN Registration Form üíâ </marquee>
    </div>
    <div class="form">
      <div class="inputfield">
        <label> Full Name</label>
        <input type="fullname" class="input" placeholder="Enter your full name here">
      </div>
      <div class="inputfield">
        <label>BirthDate</label>
        <input type="date" class="input">
      </div>
      <div class="inputfield">
        <label>State</label>
        <input type="state" class="input" placeholder="E.g. Maharashtra">
      </div>
      <div class="inputfield">
        <label>District</label>
        <input type="District" class="input" placeholder="E.g. Solapur ">
      </div>

      <div class="inputfield">
        <label>Gender</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="transgender">Transgender</option>
          </select>
        </div>
      </div>
      <div class="inputfield">
        <label>Phone Number</label>
        <input type="text" class="input" placeholder="123-45-678">
      </div>
      <div class="inputfield">
        <label>Address</label>
        <textarea class="textarea"></textarea>
      </div>
      <div class="inputfield">
        <label>Postal Code</label>
        <input type="text" class="input" placeholder="E.g.413001">
      </div>
      <div class="inputfield">
        <label>Adharr Card Number</label>
        <input type="text" class="input" placeholder="Enter 12 digit number here ">
      </div>
      <div class="inputfield terms">
        <label class="check">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <a href="https://selfregistration.cowin.gov.in/" target="_blank">
          <p> I agree all the terms and conditions given by Gov.of INDIA</p>
      </div>
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
  </div>
